    <!-- SCRIPTS -->
    <script>
      (function() {
          // Add event listener
          document.addEventListener("mousemove", parallax404);
          const elem = document.querySelector("#parallax404");

          // Parallax Effect
          function parallax404(e) {
              let _w = window.innerWidth/2;
              let _h = window.innerHeight/2;
              let _mouseX = e.clientX;
              let _mouseY = e.clientY;
              let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${20 - (_mouseY - _h) * 0.001}%`;
              let _depth2 = `${50 - (_mouseX - _w) * 0.02}% ${20 - (_mouseY - _h) * 0.002}%`;
              let _depth3 = `${50 - (_mouseX - _w) * 0.04}% ${20 - (_mouseY - _h) * 0.004}%`;
              let _depth4 = `${50 - (_mouseX - _w) * 0.06}% ${20 - (_mouseY - _h) * 0.006}%`;
              let _depth5 = `${50 - (_mouseX - _w) * 0.08}% ${20 - (_mouseY - _h) * 0.008}%`;
              let _depth6 = `${50 - (_mouseX - _w) * 0.10}% ${20 - (_mouseY - _h) * 0.010}%`;
              let x = `${_depth6}, ${_depth5}, ${_depth4}, ${_depth3}, ${_depth2}, ${_depth1}`;
              elem.style.backgroundPosition = x;
          }
      })();
    </script>
